<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Food Ordering</title>
    <link rel="stylesheet" href="HomePageStyle.css">
</head>
<body>
    <div class="container">
        <h1 id="restaurant-name">Restaurant Name</h1>
        <div class="button-container">
            <button onclick="location.href='menu.html'">Menu Card</button>
            <button onclick="location.href='track-order.html'">Track Order</button>
            <button onclick="location.href='feedback.html'">Feedback</button>
        </div>
    </div>

    <script>
        const url = window.location.href;

        // Create a URL object
        const urlObject = new URL(url);

        // Use URLSearchParams to get the query parameters
        const params = new URLSearchParams(urlObject.search);

        // Get the values of the parameters
        const param1 = params.get('restId');
        const param2 = params.get('tableNum');

        // Log the values to the console (or use them as needed)
        console.log('param1:', param1);
        console.log('param2:', param2);
        // JavaScript to dynamically set the restaurant name
        document.getElementById('restaurant-name').textContent = param1;
        // JavaScript to dynamically set the restaurant name
       
    </script>
</body>
</html>
